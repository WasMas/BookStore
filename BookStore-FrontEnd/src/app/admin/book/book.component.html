<div class="modal fade" id="bookModal" tabIndex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #bookForm="ngForm" (ngSubmit)="bookForm.form.valid && saveBook()">
        <div class="modal-header">
          <h5 class="modal-title">Book Details</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" *ngIf="errorMessage">
            <strong>Error:</strong>
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              name="title"
              required
              [(ngModel)]="book.title"
              #title="ngModel"
            />
            <div
              class="alert-danger"
              *ngIf="bookForm.submitted && !title.valid"
            >
              Book title is required
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" *ngIf="errorMessage">
            <strong>Error:</strong>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              class="form-control"
              name="author"
              required
              [(ngModel)]="book.author"
              #author="ngModel"
            />
            <div
              class="alert-danger"
              *ngIf="bookForm.submitted && !author.valid"
            >
              Book author is required
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" *ngIf="errorMessage">
            <strong>Error:</strong>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              id="price"
              class="form-control"
              name="price"
              required
              [(ngModel)]="book.price"
              #price="ngModel"
              min="0.00000000001"
            />
            <div
              class="alert-danger"
              *ngIf="bookForm.submitted && (!price.valid || book.price <= 0)"
            >
              Price is required and should be greater than 0
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger" *ngIf="errorMessage">
            <strong>Error:</strong>
          </div>
          <div class="form-group">
            <label for="description">description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              name="description"
              required
              [(ngModel)]="book.description"
              #description="ngModel"
            >
            </textarea>
            <div
              class="alert-danger"
              *ngIf="bookForm.submitted && !description.valid"
            >
              Book description is required
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button class="btn btn-primary" type="submit">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
