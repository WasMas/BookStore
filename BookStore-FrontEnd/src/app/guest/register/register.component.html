<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>
    <form
      #registerForm="ngForm"
      (ngSubmit)="(registerForm.form.valid && register())"
    >
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          #name="ngModel"
          class="form-control"
          required
          [(ngModel)]="user.name"
        />
        <div
          class="alert-danger"
          *ngIf="name.invalid && registerForm.submitted"
        >
          Full Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          #username="ngModel"
          class="form-control"
          required
          [(ngModel)]="user.username"
        />
        <div
          class="alert-danger"
          *ngIf="username.invalid && registerForm.submitted"
        >
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          #password="ngModel"
          class="form-control"
          required
          [(ngModel)]="user.password"
        />
        <div
          class="alert-danger"
          *ngIf="password.invalid && registerForm.submitted"
        >
          Password is required
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-success w-100 mt-3"
        style="background-color: green"
      >
        Sign up
      </button>
    </form>
  </div>
</div>
