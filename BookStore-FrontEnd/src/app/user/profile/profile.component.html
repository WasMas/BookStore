<div class="container">
  <div class="pt-5">
    <div class="card">
      <div class="card-header"><h3>All Purchased Items</h3></div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Price</th>
              <th scope="col">Purchased At</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of purchaseItemList; index as i">
              <th scope="row">{{ i+1 }}</th>
              <td>{{ item.title }}</td>
              <td>{{ item.price | currency: 'USD' }}</td>
              <td>{{ item.purchase_time| date: 'medium' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
